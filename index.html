<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music_Player_Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="Asset/468-thumbnail.png" class="song-img" />
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft.Puerto Rican</p>

        <audio id="song">
          <source src="Asset/NEFFEX - Go! ðŸš€ _ AMV.mp4" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div>
            <i class="fa-sharp-duotone fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-sharp-duotone fa-solid fa-play" id="ctrIcon"></i>
          </div>
          <div><i class="fa-sharp-duotone fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrIcon = document.getElementById("ctrIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };
      function playPause() {
        if (ctrIcon.classList.contains("fa-pause")) {
          song.pause();
          ctrIcon.classList.remove("fa-pause");
          ctrIcon.classList.add("fa-play");
        } else {
          song.play();
          ctrIcon.classList.remove("fa-play");
          ctrIcon.classList.add("fa-pause");
        }
      }
      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }
      progress.onchange = function () {
        song.play();
        song.currentTime = progress.value;
        ctrIcon.classList.remove("fa-play");
        ctrIcon.classList.add("fa-pause");
      };
    </script>
  </body>
</html>
